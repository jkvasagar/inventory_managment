# Cloud Build configuration for automated deployments
# This file enables CI/CD for the Bakery Inventory Management System

steps:
  # Step 1: Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - '${_REGION}-docker.pkg.dev/$PROJECT_ID/${_ARTIFACT_REGISTRY_REPO}/bakery-inventory:$BUILD_ID'
      - '-t'
      - '${_REGION}-docker.pkg.dev/$PROJECT_ID/${_ARTIFACT_REGISTRY_REPO}/bakery-inventory:latest'
      - '-f'
      - 'Dockerfile'
      - '.'
    id: 'build-image'

  # Step 2: Push the container image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - '${_REGION}-docker.pkg.dev/$PROJECT_ID/${_ARTIFACT_REGISTRY_REPO}/bakery-inventory:$BUILD_ID'
    id: 'push-image-sha'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - '${_REGION}-docker.pkg.dev/$PROJECT_ID/${_ARTIFACT_REGISTRY_REPO}/bakery-inventory:latest'
    id: 'push-image-latest'

  # Step 3: Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - '${_SERVICE_NAME}'
      - '--image'
      - '${_REGION}-docker.pkg.dev/$PROJECT_ID/${_ARTIFACT_REGISTRY_REPO}/bakery-inventory:$BUILD_ID'
      - '--region'
      - '${_REGION}'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--set-env-vars'
      - 'FLASK_ENV=production,GCP_PROJECT_ID=$PROJECT_ID'
      - '--set-secrets'
      - 'SECRET_KEY=flask-secret-key:latest,GOOGLE_CLIENT_ID=google-client-id:latest,GOOGLE_CLIENT_SECRET=google-client-secret:latest,DATABASE_URL=database-url:latest'
      - '--add-cloudsql-instances'
      - '${_CLOUDSQL_INSTANCE}'
      - '--memory'
      - '${_MEMORY}'
      - '--cpu'
      - '${_CPU}'
      - '--timeout'
      - '${_TIMEOUT}'
      - '--max-instances'
      - '${_MAX_INSTANCES}'
      - '--min-instances'
      - '${_MIN_INSTANCES}'
    id: 'deploy-cloud-run'

# Images to store in Artifact Registry
images:
  - '${_REGION}-docker.pkg.dev/$PROJECT_ID/${_ARTIFACT_REGISTRY_REPO}/bakery-inventory:$BUILD_ID'
  - '${_REGION}-docker.pkg.dev/$PROJECT_ID/${_ARTIFACT_REGISTRY_REPO}/bakery-inventory:latest'

# Timeout for the entire build (20 minutes)
timeout: '1200s'

# Substitution variables with defaults
substitutions:
  _REGION: 'asia-south1'
  _SERVICE_NAME: 'bakery-inventory'
  _ARTIFACT_REGISTRY_REPO: 'bakery-app'
  _CLOUDSQL_INSTANCE: 'inventory-app-484515:asia-south1:bakery-db-new'
  _MEMORY: '512Mi'
  _CPU: '1'
  _TIMEOUT: '300'
  _MAX_INSTANCES: '10'
  _MIN_INSTANCES: '0'

# Build options
options:
  # Use a larger machine for faster builds
  machineType: 'N1_HIGHCPU_8'
  # Use Cloud Logging for build logs
  logging: CLOUD_LOGGING_ONLY

# Optional: Tags for organizing builds
tags:
  - 'bakery-inventory'
  - 'cloud-run'
  - 'production'
